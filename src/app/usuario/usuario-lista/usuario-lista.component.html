<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary mgb-50" routerLink="['/usuarios', 'novo']">
      <span class="oi oi-plus" title="plus" aria-hidden="true"></span>
      Adicionar usuário
    </button>
    <h3>Usuários</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th *ngFor="let column of columns">{{column}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.name }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <app-buttons-table></app-buttons-table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
