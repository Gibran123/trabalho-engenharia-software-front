<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary mgb-50" [routerLink]="['/fichas', 'nova']">
      <span class="oi oi-plus" title="plus" aria-hidden="true"></span>
      Adicionar ficha
    </button>
    <h3>Fichas</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th *ngFor="let column of columns">{{column}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ficha of fichas">
          <td>{{ ficha.description }}</td>
          <td>{{ ficha.user.name }}</td>
          <td>
            <app-buttons-table></app-buttons-table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
