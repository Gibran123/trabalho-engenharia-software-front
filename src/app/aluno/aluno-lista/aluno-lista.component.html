<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary mgb-50" [routerLink]="['/alunos', 'novo']">
      <span class="oi oi-plus" title="plus" aria-hidden="true"></span>
      Adicionar aluno
    </button>
    <h3>Alunos</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th *ngFor="let column of columns">{{column}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td>{{ aluno.name }}</td>
          <td>{{ aluno.email }}</td>
          <td>{{ displayAddress(aluno) }}</td>
          <td>
            <app-buttons-table></app-buttons-table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
