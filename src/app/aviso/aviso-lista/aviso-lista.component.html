<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary mgb-50" [routerLink]="['/avisos', 'novo']">
      <span class="oi oi-plus" title="plus" aria-hidden="true"></span>
      Adicionar aviso
    </button>
    <h3>Avisos</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th *ngFor="let column of columns">{{column}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aviso of avisos">
          <td>{{ aviso.title }}</td>
          <td>{{ aviso.description }}</td>
          <td>
            <app-buttons-table></app-buttons-table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
